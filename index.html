<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KubeLog-X | AI-Powered Log Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for log viewer */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-dark::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .scrollbar-dark::-webkit-scrollbar-track {
        background: #1a202c;
      }
      .scrollbar-dark::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 5px;
      }
      .scrollbar-dark::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "cors": "https://aistudiocdn.com/cors@^2.8.5",
    "@kubernetes/client-node": "https://aistudiocdn.com/@kubernetes/client-node@^1.4.0",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "url": "https://aistudiocdn.com/url@^0.11.4",
    "stream": "https://aistudiocdn.com/stream@^0.0.3",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-gray-100 antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
